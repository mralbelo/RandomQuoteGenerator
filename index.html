<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <div>
        <button onclick="printPreviousQuote()" id="btnPrevious" class="load-quote">Previous quote</button>
        <button onclick="printQuote()" id="btnGenerate" class="load-quote">New quote</button>
      </div>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p id="quote" class="quote"></p>
        <p id="source" class="source"></p>
        <p id="tags"></p>
      </div>
    </div>
    <div class="toggle-container">
      <input onclick="onAutoGenerateToggle()" type="checkbox" name="autoGenerateToggle" class="sw" id="autoGenerateToggle" checked>
      <label for="autoGenerateToggle"><span>Auto-generate Quotes</span></label>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
